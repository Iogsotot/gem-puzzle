
  <div id="puzzle-wrapper" class="wrapper">
    <div class="options-block">
      <input 
      class="board_size"
      id="board-size" 
      type="text" 
      value="4"
      maxlength="2"
      size="3"
      spellcheck="false"
      name="size"
      >
      <label for="board-size" class="board_size__label">Board size</label>
      <div class="number-toggle-block">
        <div class="number-toggle">Turn on/off numbers</div>
      </div>
      <div class="btns">
        <button 
          class="btn btn--start" 
          type="submit"
          for="size">
          New game
        </button>
        <button 
          class="btn btn--next" 
          type="button">
          Show me more!
        </button>
      </div>

      <div class="counts">
        <div 
          class="move-count">
          Steps: <span class="moves">0</span>
        </div>
        <div class="time-count">
          Time: <span class="times">00:00</span>
        </div>
      </div>

    </div>
  </div>
